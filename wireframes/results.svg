<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <!-- Background -->
  <rect width="900" height="450" fill="#f5f5f5"/>
  
  <!-- Results/Summary Page -->
  <rect x="25" y="25" width="850" height="400" fill="white" stroke="#333" stroke-width="2"/>
  <text x="450" y="55" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Session Results</text>
  
  <!-- Top section - Summary stats -->
  <rect x="45" y="75" width="810" height="100" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
  <text x="450" y="95" font-family="Arial" font-size="14" text-anchor="middle">Session Summary</text>
  
  <!-- Metrics -->
  <text x="75" y="125" font-family="Arial" font-size="12" font-weight="bold">Índice de Percepción:</text>
  <text x="205" y="125" font-family="Arial" font-size="12">0.75</text>
  
  <text x="275" y="125" font-family="Arial" font-size="12" font-weight="bold">Índice de Emisión:</text>
  <text x="405" y="125" font-family="Arial" font-size="12">0.62</text>
  
  <text x="475" y="125" font-family="Arial" font-size="12" font-weight="bold">Índice Télico:</text>
  <text x="575" y="125" font-family="Arial" font-size="12">0.68</text>
  
  <text x="75" y="155" font-family="Arial" font-size="12" font-weight="bold">Mutualidades:</text>
  <text x="205" y="155" font-family="Arial" font-size="12">4</text>
  
  <text x="275" y="155" font-family="Arial" font-size="12" font-weight="bold">Incongruencias:</text>
  <text x="405" y="155" font-family="Arial" font-size="12">2</text>
  
  <!-- Detailed Results Section -->
  <text x="75" y="195" font-family="Arial" font-size="14" font-weight="bold">Detailed Analysis</text>
  
  <!-- Mutuality details -->
  <text x="75" y="225" font-family="Arial" font-size="12" font-weight="bold">Mutualidades:</text>
  <text x="75" y="245" font-family="Arial" font-size="12">- A y B: Positiva mutua</text>
  <text x="75" y="265" font-family="Arial" font-size="12">- A y C: Neutral-negativa</text>
  <text x="75" y="285" font-family="Arial" font-size="12">- B y C: Positiva-neutral</text>
  
  <!-- Incongruity details -->
  <text x="375" y="225" font-family="Arial" font-size="12" font-weight="bold">Incongruencias:</text>
  <text x="375" y="245" font-family="Arial" font-size="12">- A cree que B lo percibe positivamente, pero B lo percibe neutralmente</text>
  <text x="375" y="265" font-family="Arial" font-size="12">- C cree que A lo percibe positivamente, pero A lo percibe negativamente</text>
  
  <!-- Export/Save Buttons -->
  <rect x="755" y="375" width="100" height="30" fill="#616161" stroke="#333" stroke-width="1"/>
  <text x="805" y="395" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Save Session</text>
  
</svg>